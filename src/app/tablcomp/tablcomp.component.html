<dx-data-grid id="gridContainer"
    [dataSource]="dataSource"
    [remoteOperations]="false"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    (onContentReady)="contentReady($event)">

    <dxo-paging ></dxo-paging>

    <dxo-editing
    id="editpan"
    mode="batch"
    [allowAdding]="true"
    [allowUpdating]="true"
    >
    </dxo-editing>


    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[25, 50, 100]"
    ></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxi-column [allowHeaderFiltering]="true" caption="Brand Type"  [allowFiltering]="true" dataField="Product" ></dxi-column>
    <dxi-column dataField="Amount" [allowHeaderFiltering]="true" [allowFiltering]="true" caption="Part Number" dataType="number" format="currency" alignment="right"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Alt Number" [allowFiltering]="true" dataField="Discount" cellTemplate="discountCellTemplate" dataType="number" format="percent" alignment="right" [allowGrouping]="false" cssClass="bullet"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Brand" [allowFiltering]="true" dataField="SaleDate" dataType="date"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Description" [allowFiltering]="true"  dataField="Region" dataType="string"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="RRP"  [allowFiltering]="true" dataField="Sector" dataType="string"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Price Date"  [allowFiltering]="true" dataField="Channel" dataType="string"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Article Status"  [allowFiltering]="true" dataField="Customer" dataType="string" [width]="150"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Number Ref"  [allowFiltering]="true" dataField="Customer" dataType="string" [width]="150"></dxi-column>
    <dxi-column [allowHeaderFiltering]="true" caption="Num Vehicles" [allowFiltering]="true" dataField="Customer" dataType="string" [width]="150"></dxi-column>
    <div *dxTemplate="let d of 'discountCellTemplate'">
          <div class="chart-cell">
              <dx-bullet
                  [showTarget]="false"
                  [showZeroLevel]="true"
                  [startScaleValue]="0"
                  [endScaleValue]="100"
                  [value]="d.value * 100">
                  <dxo-size [width]="150" [height]="40"></dxo-size>
                  <dxo-tooltip
                      [enabled]="true"
                      [paddingTopBottom]="2"
                      [customizeTooltip]="customizeTooltip">
                      <dxo-font [size]="18"></dxo-font>
                  </dxo-tooltip>
                  <dxo-margin
                      [top]="5"
                      [bottom]="0"
                      [left]="5"
                  ></dxo-margin>
              </dx-bullet>
          </div>
      </div>
</dx-data-grid>
