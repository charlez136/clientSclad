<div class="contenttable">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col">
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            class="form-control" placeholder="Search" >
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </div>
        </div>
        <div class="col">
          <div class="btn-group">
            <button class="btn btn-warning">Part</button>
            <button class="btn btn-light">Country</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="row">
        <div class="col">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Currency</mat-panel-title>
            </mat-expansion-panel-header>
            <p>Loadingggggggg</p>
          </mat-expansion-panel>
        </div>
        <div class="col">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Country</mat-panel-title>
            </mat-expansion-panel-header>
            <p>Loadinggggggggg</p>
          </mat-expansion-panel>
        </div>
      </div>
    </div>
  </div>

  <h2>Price History</h2>

  <div class="row">
    <div class="col-md-2">
      <div class="contenthis">
        <h3>11</h3>
        <p>OE Parts</p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="contenthis">
        <h3>7</h3>
        <p>lAM Parts</p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="contenthis">
        <h3>10</h3>
        <p>Wholesaler</p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="contenthis">
        <h3>104</h3>
        <p>RRP Avg</p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="contenthis">
        <h3>64%</h3>
        <p>RRP Range</p>
      </div>
    </div>
    <div class="col-md-2">
      <div class="contenthis">
        <h3>80,2%</h3>
        <p>RRP Median</p>
      </div>
    </div>
  </div>
  <div class="dx-viewport">
    <app-dtgr></app-dtgr>
  </div>
</div>
